<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>人流量监管云平台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/jquery-easyui-1.7.0/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/jquery-easyui-1.7.0/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/jquery-easyui-1.7.0/demo/demo.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/wu.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/icon.css}"/>
    <script type="text/javascript" th:src="@{/static/jquery-easyui-1.7.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/jquery-easyui-1.7.0/jquery.easyui.min.js}"></script>
</head>
<body>
<!--<h1>用户列表</h1>-->

<table class="easyui-datagrid" style="width:100%;height:450px"
       url="/camera/allList"
       title="摄像头信息表" toolbar="#tb"
       singleSelect="true" fitColumns="true">
    <thead>
    <tr>
        <th field="camera_id" width="30">摄像头编号</th>
        <th field="camera_place" width="80">摄像头地址</th>
        <th field="user_id" align="left" width="70">负责人账号</th>
        <th field="user_name" width="80">负责人姓名</th>
        <th field="user_phone" width="80">负责人手机号</th>
        <th data-options="field:'operate',width:'15%',align:'center',formatter:operate_formatter">操作</th>
    </tr>
    </thead>
</table>

<div id="tb" style="padding:5px;height:auto">
    <div style="margin-bottom:5px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
    </div>
    <div>
        Date From: <input class="easyui-datebox" style="width:80px">
        To: <input class="easyui-datebox" style="width:80px">
        Language:
        <input class="easyui-combobox" style="width:100px"
               url=""
               valueField="id" textField="text">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
    </div>
</div>

</body>
<script type="text/javascript">
    function operate_formatter(value, row, index) {
        return "<a href='#' class='easyui-linkbutton' iconCls='icon-add'>查看该摄像头</a>/\
             <a href='#' class='easyui-linkbutton' iconCls='icon-edit'>修改</a>/\
             <a href='#' class='easyui-linkbutton' iconCls='icon-remove'>删除</a>";
    }
</script>
</html>
